                detail: 'PRì„ ë¶„ë¦¬í•˜ì—¬ ê°ê° í•˜ë‚˜ì˜ ì´ìŠˆì—ë§Œ ì—°ê²°í•´ì£¼ì„¸ìš”'
              });
            }
            checks.push(`ì—°ê²°ëœ ì¹´ë“œ: ${linkedCount}ê°œ (ìµœëŒ€ ${MAX_LINKED}ê°œ)`);
            
            // 4. PR Description í•„ìˆ˜ ì„¹ì…˜ ê²€ì¦
            const requiredSections = [
