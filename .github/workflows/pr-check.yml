                message: `**ì»¤ë°‹ ê°œìˆ˜ ì´ˆê³¼**: í˜„ì¬ ${commitCount}ê°œ (ìµœëŒ€ í—ˆìš©: ${MAX_COMMITS}ê°œ)`,
                detail: 'ì»¤ë°‹ì„ 3ê°œ ì´í•˜ë¡œ squash í•´ì£¼ì„¸ìš”'
