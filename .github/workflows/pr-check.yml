              }
            
              validationResult += `---
            
            ### ğŸ“‹ ìœ„ë°˜ ìƒì„¸
            
            `;
            
              let detailIndex = 1;
              for (const violation of violations) {
                validationResult += `${detailIndex}. ${violation.detail}\n`;
                detailIndex++;
              }
            
              validationResult += `
            ---
            *ë§ˆì§€ë§‰ ê²€ì¦: ${timestamp}*
            <!-- PR_RULE_VALIDATION_END -->`;
            
            } else {
              // ìœ„ë°˜ ì‚¬í•­ì´ ì—†ëŠ” ê²½ìš°
              validationResult = `<!-- PR_RULE_VALIDATION_START -->
            ## ğŸ¤– PR ê·œì¹™ ê²€ì¦ ê²°ê³¼
            
            ### âœ… ëª¨ë“  ê·œì¹™ ì¤€ìˆ˜
            
