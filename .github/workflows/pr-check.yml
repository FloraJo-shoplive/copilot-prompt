            <!-- PR_RULE_VALIDATION_END -->`;
            }
            
            console.log('Validation Result:', validationResult);
            
            // ê¸°ì¡´ PR Descriptionì—ì„œ ê²€ì¦ ê²°ê³¼ ì œê±°
            let newBody = pr.body || '';
            const startMarker = '<!-- PR_RULE_VALIDATION_START -->';
