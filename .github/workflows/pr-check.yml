            // ê²€ì¦ ê²°ê³¼ ì €ì¥
            const violations = [];
            const checks = [];
            
            // 1. ì»¤ë°‹ ê°œìˆ˜ ê²€ì¦
            const MAX_COMMITS = 3;
            if (commitCount > MAX_COMMITS) {
