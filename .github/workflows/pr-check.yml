                message: `**ë³€ê²½ ë¼ì¸ ìˆ˜ ì´ˆê³¼**: í˜„ì¬ ${changedLines}ì¤„ (í…ŒìŠ¤íŠ¸ ì½”ë“œ ${hasTests ? 'í¬í•¨' : 'ë¯¸í¬í•¨'}, ìµœëŒ€ í—ˆìš©: ${maxLines}ì¤„)`,
                detail: hasTests 
                  ? 'PRì„ ë” ì‘ì€ ë‹¨ìœ„ë¡œ ë¶„ë¦¬í•´ì£¼ì„¸ìš”' 
